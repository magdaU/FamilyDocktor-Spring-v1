<div class="fd-container mat-elevation-z8 mat-table">
  <h4>Add new disease</h4>
  <form class="fd-form">
    <mat-form-field class="fd-full-width">
      <input matInput placeholder="Symptom" [(ngModel)]="disease.symptom" name="Symptom">
    </mat-form-field>
    <mat-form-field class="fd-full-width">
      <input matInput placeholder="Diagnosis" [(ngModel)]="disease.diagnosis" name="Diagnosis">
    </mat-form-field>
    <mat-form-field class="fd-full-width">
      <input matInput [matDatepicker]="picker1" placeholder="Choose a startDate" [(ngModel)]="disease.diseaseStartDate"
             name="Disease StartDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="fd-full-width">
      <input matInput [matDatepicker]="picker" placeholder="Choose a endDate" [(ngModel)]="disease.diseaseEndDate"
             name="Disease EndDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <section>
      <mat-checkbox class="example-margin" [(ngModel)]="disease.isDoctorDiagnosis" name="IsDoctorDiagnosis">Is Doctor diagnosis?</mat-checkbox>
    </section>
    <div class="fd-full-width">
      <button mat-raised-button color="primary" (click)="save()">Save</button>
      <button mat-raised-button color="primary" (click)="goBack()">Go back</button>
    </div>
  </form>
</div>
